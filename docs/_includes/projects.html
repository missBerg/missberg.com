<div class="projects-grid">
    {% for project in site.projects | sort: "order" %}
    <div class="project-card">
      <div class="project-name">
          <h2>{{ project.name }}</h2>
      </div>
      <div class="project-content">
         {{ project.content }}
      </div>
      <a href="{{ project.url }}" class="btn" target="_blank">
            Learn More
          </a>
    </div>
    {% endfor %}
</div>
