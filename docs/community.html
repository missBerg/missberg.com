---
layout: default
title: Envoy Community
---

<h1>Envoy User Community</h1>
<p>We are grateful for the organizations adopting Envoy! Below is a list of our adopters:</p>

<div class="adopters-grid">
  {% for adopter in site.adopters %}
  <div class="adopter-card">
    <div class="adopter-name">
        <span>{{ adopter.name }}</span>
    </div>
    <div class="adopter-logo">
        <a href="{{ adopter.url }}" target="_blank">
            <img src="/logos/adopters/{{ adopter.logo }}" alt="{{ adopter.name }}">
          </a>
    </div>
  </div>
  {% endfor %}
</div>
